<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <title>Quizapp</title>
</head>

<body onload="init()">

    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Disney Quiz</span>
            </div>
        </nav>
    </header>

    <section class="quiz-section">
        <div class="card quiz-card">
            <img src="img/quiz-card-header.webp" class="card-img-top">
            <div class="card-body endscreen" id="endscreen" style="display: none;">
                <div class="endscreen-logo-box">
                    <img class="endscreen-logo" src="img/endscreen-logo.webp" alt="">
                </div>
                <span>
                    <h5>Quiz beendet!</h5>
                </span>
                <div class="endscreen-score">
                    <span><b style="color: rgba(236,136,60,255);">YOUR SCORE</b></span>
                    <span><b id="rightquestionsendscore"></b> / <b id="allquestionsendscore"></b></span>
                </div>
                <div class="endscreen-footer">
                    <button class="btn btn-primary">SHARE</button>
                    <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                        href="#">REPLAY</a>
                </div>
            </div>
            <div class="card-body" id="questionbody">
                <h5 class="card-title" id="question">Frage</h5>

                <div class="card quiz-answer-card mb-2" onclick="clickAnswer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort 1
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="clickAnswer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort 2
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="clickAnswer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort 3
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="clickAnswer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort 4
                    </div>
                </div>

                <div class="question-footer">
                    <div>
                        <b id="currentquestionnumber"></b> von <b id="allquestionsnumber"></b> Fragen
                    </div>
                    <div>
                        <button onclick="nextQuestion()" class="btn btn-primary" id="nextbutton">NÃ¤chste Frage</button>
                    </div>
                </div>

                <div class="progress" role="progressbar">
                    <div  id="progressbar" class="progress-bar" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
