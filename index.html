<html lang="en">

<head>

                    </div>
                </div>

                <div class="card mb-2">
                    <div class="card-body" id="answer4">
                        Antwort 4
                    </div>
                </div>

                <div class="question-footer">
                    <div>
                        <b>1</b> von <b id="allquestionsnumber"></b> Fragen
